# Nom de votre pipeline CI/CD
name: Build, Scan, and Publish Docker Image

# Déclencheur (pour Q3) : s'exécute à chaque 'push' sur la branche 'main'
on:
  push:
    branches: [ main ]

jobs:
  build-scan-publish:
    # Utilise la dernière version d'Ubuntu comme machine d'exécution
    runs-on: ubuntu-latest

    # Permissions requises par le pipeline
    permissions:
      contents: read  # Nécessaire pour 'checkout' (lire votre code)
      packages: write # Nécessaire pour 'push' (écrire sur GitHub Packages)

    steps:
      # Étape 1 : Récupère votre code (Dockerfile, app.py, etc.)
      - name: 1. Checkout du code
        uses: actions/checkout@v4

      # Étape 2 : Connexion au registre de conteneurs de GitHub (GHCR)
      - name: 2. Connexion à GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # Ce secret est géré automatiquement

      # Étape 3 : Construction de l'image Docker (demandé par Q3)
      # On la "tag" (étiquette) avec l'adresse du registre
      - name: 3. Construire l'image Docker
        run: docker build -t ghcr.io/${{ github.repository }}:latest .
        # Note: ${{ github.repository }} sera remplacé par "VotreNom/ue19-lab-05"

      # Étape 4 : Scan de vulnérabilité avec Trivy (demandé par Q4)
      # Scanne l'image que nous venons de construire AVANT de la publier
      - name: 4. Scanner l'image avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:latest'
          format: 'table'
          # Fait échouer le pipeline si des vulnérabilités HIGH ou CRITICAL sont trouvées
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          # Filtre pour ne montrer que les problèmes importants (pour Q5)
          severity: 'HIGH,CRITICAL'

      # Étape 5 : Publication de l'image (demandé par Q3)
      # Cette étape ne s'exécutera QUE si l'étape 4 (Scan) a réussi
      - name: 5. Publier l'image sur GitHub Packages
        run: docker push ghcr.io/${{ github.repository }}:latest